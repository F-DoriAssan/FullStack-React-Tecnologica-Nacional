<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- manifest.json proporciona metadatos que se utilizan cuando su aplicación web se instala en el 
      dispositivo móvil o en el escritorio de un usuario. 
      Consulte https://developers.google.com/web/fundamentals/web-app-manifest/ -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe el uso de %PUBLIC_URL% en las etiquetas anteriores. 
      Será reemplazado con la URL de la carpeta "pública" durante la compilación.
      Solo se puede hacer referencia a los archivos dentro de la carpeta "pública" desde el HTML.
      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará 
      correctamente tanto con enrutamiento del lado del cliente como con una URL pública no raíz. 
      Aprenda a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Lora:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Gotu&display=swap" rel="stylesheet">
